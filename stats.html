<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Monster</title>
    <link rel="stylesheet" href="style.css" />


</head>

<body>
    <header>
        <img src="assets/egg-logo.png" alt="egg-logo" class="egg-logo">
        <h1>Clicker Monster</h1>
    </header>

    <main>
        <h2>Choose your avatar</h2>
        <div class="avatar">
            <div class="image">
                <img src="assets/avatar3.png" alt="Avatar 3" class="avatar3">
                <input type="radio" id="avatar1" name="avatar" value="avatar1">
            </div>

            <div class="image">
                <img src="assets/avatar2.png" alt="Avatar 2" class="avatar2">
                <input type="radio" id="avatar2" name="avatar" value="avatar2">
            </div>

            <div class="image">
                <img src="assets/avatar1.png" alt="avatar1" class="avatar1">
                <input type="radio" id="avatar3" name="avatar" value="avatar3">
            </div>
        </div>

    </main>

    <footer>
        <nav>
            <ul>
                <button class="selected" id="statistics"><a href="/stats.html">Stats</a></button>
                <button id="home"><a href="/index.html">Home</a></button>
                <button id="player"><a href="/player.html">Player</a></button>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
