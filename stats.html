<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()">
    <title>Clicker Monster</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="assets/egg-logo.png" alt="egg-logo" class="egg-logo" />
      <h1>Clicker Monster</h1>

      <nav class="desktop-navigation">
        <ul>
          <li id="statistics"><a href="stats.html">Stats</a></li>
          <li id="home"><a href="home.html">Home</a></li>
          <li><a href="player.html">Player</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="stat-container">
        <div class="item" id="first-item">
          <img src="assets/trophy.png" alt="Trophy" class="trophy" />
          <p class="item">Picked avatar</p>
        </div>

        <div class="trophy-not-obtain-yet">
          <p class="interrogation-point">?</p>
          <p class="not-obtain-background"></p>
        </div>

        <div class="item" id="second-item">
          <img src="assets/trophy.png" alt="Trophy" class="trophy" />
          <p class="item">Finished tuto</p>
        </div>

        <div class="trophy-not-obtain-yet">
          <p class="interrogation-point">?</p>
          <p class="not-obtain-background"></p>
        </div>

        <div class="trophy-not-obtain-yet">
          <p class="interrogation-point">?</p>
          <p class="not-obtain-background"></p>
        </div>

        <div class="trophy-not-obtain-yet">
          <p class="interrogation-point">?</p>
          <p class="not-obtain-background"></p>
        </div>
      </div>
      <img src="assets/graph-stat.png" alt="graphic-statistic" class="graph-stat" />
    </main>

    <footer>
      <nav class="mobile-navigation">
        <ul>
          <button class="selected" id="statistics"><a href="stats.html">Stats</a></button>
          <button id="home">
            <a href="home.html">Home</a>
          </button>
          <button id="player"><a href="player.html">Player</a></button>
        </ul>
      </nav>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
