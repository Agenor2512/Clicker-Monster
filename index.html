<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()">
    <link rel="stylesheet" href="style.css" />
    <title>Clicker-Monster</title>
</head>

<body>
    <!-- Le pop-up -->

    <div id="popup" class="popup">
        <div class="pop-up">
            <h2 class="titleAvatar">Choose your avatar</h2>
            <div class="avatar">
                <div class="image">
                    <img src="assets/avatar3.png" alt="Avatar 3" class="avatar3">
                    <input type="radio" id="avatar3" name="avatar" value="assets/avatar3.png" onchange="selectAvatar(this.value)">
                </div>

                <div class="image">
                    <img src="assets/avatar2.png" alt="Avatar 2" class="avatar2">
                    <input type="radio" id="avatar2" name="avatar" value="assets/avatar2.png" onchange="selectAvatar(this.value)">
                </div>

                <div class="image">
                    <img src="assets/avatar1.png" alt="avatar1" class="avatar1">
                    <input type="radio" id="avatar1" name="avatar" value="assets/avatar1.png" onchange="selectAvatar(this.value)">
                </div>
            </div>
            <form id="form">
                <input type="text" name="username" placeholder="Enter your player name..." id="username" value="" />
                <button class="chooseButton">CHOOSE</button>
            </form>
            <script src="script.js"></script>
</body>

</html>
